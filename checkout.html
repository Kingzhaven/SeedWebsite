<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Checkout</title>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar" data-bs-theme="light">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="pictures/Logo.jpg" alt="Logo">Seed Sowers
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
        <a href="checkout.html" class="btn btn-outline-secondary position-relative">
          <i class="bi bi-cart"></i> Cart
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
            <span class="visually-hidden">unread messages</span>
          </span>
        </a>
        <button class="btn btn-outline-secondary ms-2" id="themeToggle">
          <i class="bi bi-moon"></i> Dark Mode
        </button>
      </div>
    </div>
  </nav>
</head>
<body>
  <div class="container my-4">
    <h1>Checkout</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Cart Items</h2>
        <p>You have 2 items in your cart.</p>
        <ul class="list-group">
          <li class="list-group-item">Tomato Seeds - $5</li>
          <li class="list-group-item">Pepper Seeds - $10</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h2>Total</h2>
        <p><strong>Total: $15</strong></p>
        <button class="btn btn-primary">Buy Now</button>
        <button class="btn btn-secondary">Add to Cart</button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.getElementById('themeToggle').addEventListener('click', function() {
      const body = document.body;
      const navbar = document.getElementById('navbar');
      const theme = body.getAttribute('data-bs-theme');

      if (theme === 'dark') {
        body.setAttribute('data-bs-theme', 'light');
        navbar.classList.remove('navbar-dark', 'bg-dark');
        navbar.classList.add('navbar-light', 'bg-light');
        this.innerHTML = '<i class="bi bi-moon"></i> Dark Mode';
      } else {
        body.setAttribute('data-bs-theme', 'dark');
        navbar.classList.remove('navbar-light', 'bg-light');
        navbar.classList.add('navbar-dark', 'bg-dark');
        this.innerHTML = '<i class="bi bi-sun"></i> Light Mode';
      }
    });
  </script>
</body>
</html>
