<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <title>Seed Sowers</title>
    <style>
      .navbar-brand img {
        max-height: 40px; /* Adjust as needed */
        margin-right: 10px;
      }
      .list-group-container {
        margin-top: 20px; /* Adjust this value to move the list items down */
      }
      .carousel-item img {
        width: 100px;
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body data-bs-theme="light"> <!-- Default theme is light -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="pictures/Logo.jpg" alt="Logo">
          Seed Sowers
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <a href="checkout.html" class="btn btn-outline-secondary position-relative">
            <i class="bi bi-cart"></i> Cart
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0
              <span class="visually-hidden">unread messages</span>
            </span>
          </a>
          <button class="btn btn-outline-secondary ms-2" id="themeToggle">
            <i class="bi bi-moon"></i> Dark Mode
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 list-group-container">
          <ul class="list-group">
            <li class="list-group-item"><a href="#carouselTomatos" data-bs-toggle="collapse">Tomatos</a></li>
            <li class="list-group-item"><a href="#carouselCucumbers" data-bs-toggle="collapse">Cucumbers</a></li>
            <li class="list-group-item"><a href="#carouselPeppers" data-bs-toggle="collapse">Peppers</a></li>
          </ul>
        </div>
        <div class="col-md-10">
          <div id="carouselTomatos" class="collapse show">
            <div id="carouselTomatosIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselTomatosIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselTomatosIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselTomatosIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="pictures\normaltomato.jpg" class="d-block w-100" alt="Tomatos">
                </div>
                <div class="carousel-item">
                  <img src="pictures\small.jpg" class="d-block w-100" alt="Tomato 2">
                </div>
                <div class="carousel-item">
                  <img src="pictures\assorted.jpg" class="d-block w-100" alt="Tomato 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselTomatosIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselTomatosIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <div id="carouselCucumbers" class="collapse">
            <div id="carouselCucumbersIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselCucumbersIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselCucumbersIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselCucumbersIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="pictures\cucumber.jpg" class="d-block w-100" alt="Cucumbers">
                </div>
                <div class="carousel-item">
                  <img src="pictures\englishcucumber.jpg" class="d-block w-100" alt="Cucumber 2">
                </div>
                <div class="carousel-item">
                  <img src="pictures\persiancucumber.jpg" class="d-block w-100" alt="Cucumber 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselCucumbersIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselCucumbersIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <div id="carouselPeppers" class="collapse">
            <div id="carouselPeppersIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselPeppersIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselPeppersIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselPeppersIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="pictures\jalepeno.jpg" class="d-block w-100" alt="Peppers">
                </div>
                <div class="carousel-item">
                  <img src="pictures\habanero.jpg" class="d-block w-100" alt="Pepper 2">
                </div>
                <div class="carousel-item">
                  <img src="pictures\chilipeppers.jpg" class="d-block w-100" alt="Pepper 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselPeppersIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselPeppersIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById('themeToggle').addEventListener('click', function() {
        const body = document.body;
        const theme = body.getAttribute('data-bs-theme');
        if (theme === 'dark') {
          body.setAttribute('data-bs-theme', 'light');
          this.innerHTML = '<i class="bi bi-moon"></i> Dark Mode';
        } else {
          body.setAttribute('data-bs-theme', 'dark');
          this.innerHTML = '<i class="bi bi-sun"></i> Light Mode';
        }
      });
    </script>
  </body>
</html>
